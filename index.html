<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML FORM</title>
</head>

<body>
    <header>
        <button>Sign In</button>
        <h5>Already have an Intuit account?</h5>
    </header>
    <main>
        <img src="https://openid.net/wordpress-content/uploads/2016/07/Intuit-Logo-EPS-vector-image.png " alt="Intuit logo">
        <form action="post">
            <fieldset id= "fieldset1">
                <span>Create an Intuit account</span>
                <p id="account">One account for everything Intuit, including Mint. </p>
                <label for="e-mail">E-mail Address
                    <br>
                    <input type="email" name="e-mail" id="e-mail">
                </label>
                <br>
                <label for="phone"> Phone (recommended)
                    <br>
                    <input type="tel" name="phone" id="phone">
                </label>
                <br>
                <label for="password"> Password
                    <br>
                    <input type="text" name="password" id="password">
                </label>
            </fieldset>
            <fieldset id= "fieldset2">
                <button type="submit">Create Account</button>
                <p>By clicking Create account, you agree to our. Terms and have read and acknowledge our Privacy Statement.</p>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>

</body>

</html>
